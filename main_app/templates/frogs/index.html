{% extends 'base.html' %}
{% block content %}

<h1>Frog List</h1>

<!-- {% for frog in frogs %} -->
<a href="{% url 'detail' frog.id %}">
<div class="card">
   
    <div class="card-content">
        <span class="card-title">{{ frog.name }}</span>
        <p>Color: {{ frog.color }}</p>
        <p>Description: {{ frog.description }}</p>
        {% if frog.age > 0 %}
        <p>Age: {{ frog.age }}</p>
        {% else %}
        <p>Age: Tadpole</p>
        {% endif %}

    </div>
    
</div>
</a>
{% endfor %}

{% endblock %}
